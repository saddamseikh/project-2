<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project-2</title>
    <!-- css link  -->
    <link rel="stylesheet" href="./style.css">
    <!-- google font link  poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar-container">
                <div>
                    <img src="./assets/Logo.png" alt="">
                </div>

                <div class="navbar-list-container">
                    <ul class="list">
                        <li class="list-item"><a href="#">Home</a></li>
                        <li class="list-item"><a href="#">About</a></li>
                        <li class="list-item"><a href="#">Services</a></li>
                        <li class="list-item"><a href="#">Portfolio</a></li>
                        <li class="list-item"><a href="#">Pricing</a></li>
                    </ul>
                </div>

                <div class="button-group">
                    <button class="nav-button">Contact Us</button>
                </div>
            </nav>
        </section>
        <!-- main section banner -->
        <section aria-label="banner">
            <div class="banner-container">
                <!-- banner left text  -->
                <div>
                    <h1 class="left-heading-text">
                        We Help You <span>Crush</span> Your Competition
                    </h1>
                    <p class="left-description-text">
                        Build trust to connect your brand to billions of users and grow
                        your revenue through SEO.
                    </p>
                    <button class="nav-button">See our services</button>
                </div>
                <!-- right banner  -->
                <div>
                    <img src="./assets/Header Illustration.png" alt="illustration">
                </div>

            </div>
        </section>
    </div>
</body>

</html>
